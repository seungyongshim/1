<script>

    // 비디오 ID 목록

    // 메인 비디오 생성
    //document.getElementById('mainVideo').innerHTML = createYouTubeIframe(videos.main, 960, 540);
    
    // 그리드 비디오 생성
    const gridContainer = document.getElementById('videoGrid');
    videos.grid.forEach(videoId => {
        const videoDiv = document.createElement('div');
        videoDiv.style.position = 'relative';
        videoDiv.style.width = '320px';
        videoDiv.style.height = '180px';
        videoDiv.style.fontSize = '0';
        videoDiv.innerHTML = createYouTubeIframe(videoId, 320, 180);
        gridContainer.appendChild(videoDiv);
    });
    
    // YouTube iframe 생성 함수
    function createYouTubeIframe(videoId, width, height) {
        return `<iframe 
            allowfullscreen="allowfullscreen" 
            mozallowfullscreen="mozallowfullscreen" 
            msallowfullscreen="msallowfullscreen" 
            oallowfullscreen="oallowfullscreen" 
            webkitallowfullscreen="webkitallowfullscreen" 
            width="${width}" 
            height="${height}" 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1" 
            frameborder="0" 
            loading="lazy">
        </iframe>`;
    }
</script>
